{{> header }}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">

          {{#each posts}}
            <h3>{{time.year }}</h3>

            <time>{{time.day }}</time>

            <a href="/u/{{name }}/{{time.day }}/{{title }}">{{ title }}</a>
            <br>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
{{> footer }}
