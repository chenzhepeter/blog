{{> header }}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          {{#each posts}}
            <a class="tag" href="/tags/{{this}}">{{this}}</a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
{{> footer }}
