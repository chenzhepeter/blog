{{> header }}
<div class="container">
  <div class="row">

    <div class="col-md-12">

      <div class="panel">
        <div class="panel-body">

          {{#each posts}}
            <!--/stories-->
            <div class="row">
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="/u/{{name}}">
                  <img src="{{head}}" style="width:48px;height:48px" class="img-rounded">
                </a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{title}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <p>{{{ post }}}</p>
                    <p class="lead">
                      <a href="/u/{{name}}/{{time.day}}/{{title}}" class="btn btn-default">Read More</a>
                    </p>
                    <p class="pull-right">

                      {{#each tags}}
                        <a class="label label-default" href="/tags/{{this}}">{{this}}</a>
                      {{/each}}
                    </p>
                    <ul class="list-inline">
                      <li><a href="/u/{{name}}">{{ name }}</a>

                      </li>
                      <li><a href="/u/{{name}}/{{time.day}}/{{title}}">{{ time.minute }}</a>
                      </li>
                      <li><a href="/u/{{name}}/{{time.day}}/{{title}}"><i class="glyphicon glyphicon-comment"></i> {{comments.length}} Comments</a>
                      </li>
                      <li><a href="/u/{{name}}/{{time.day}}/{{title}}"><i class="glyphicon glyphicon-user"></i> {{pv}} Reads</a>
                      </li>
                    </ul>
                  </div>
                  <div class="col-xs-3"></div>
                </div>
                <br>
                <br>
              </div>
            </div>
            <hr>
          {{/each}}
          <!--/stories-->



        </div>
      </div>

    </div>
    <!--/col-12-->
  </div>
</div>

{{> paging }} {{> footer }}
