{{> header }}
{{#each posts}}
  <p>
    <h2><a href="/u/{{name}}/{{time.day}}/{{title}}">{{title}}</a>
    </h2>
  </p>
  <p class="info">
    作者：<a href="/u/{{name}}">{{ name }}</a> | 日期：{{ time.minute }} 标签：
    {{#each tags}}
      <a class="tag" href="/tags/{{this}}">{{this}}</a>
    {{/each}}
  </p>
  <p>{{{ post }}}</p>
  <p class="info">阅读：{{pv}} | 评论：{{comments.length}}</p>
{{/each}}
{{> paging }} {{> footer }}
