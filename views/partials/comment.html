<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          {{#each post.comments}}
            <div style="padding-left:4em">
              <p>
                <img src="{{head}}" class="l_head" /><a href="{{website}}">{{name}}</a>
                <span class="info">回复于 {{time}}</span>
              </p>
              <p>{{{content}}}</p>
            </div>
          {{/each}}
          <form method="post" class="form-horizontal">
            {{#if user }}
              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">姓名：</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="name" id="name" value="{{ user.name }}" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="email">邮箱：</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="email" id="email" value="{{ user.email }}" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="website">网址：</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="website" id="website" value="/u/{{ user.name }}" />
                </div>
              </div>

            {{else}}

              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">姓名：</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="name" id="name" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="email">邮箱：</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="email" id="email" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="website">网址：</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="website" id="website" value="http://" />
                </div>
              </div>
            {{/if}}

            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-2">
                <textarea class="form-control" name="content" rows="5" cols="80"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-2">
                <input class="btn btn-success" type="submit" value="留言" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
