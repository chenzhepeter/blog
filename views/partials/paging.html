<br />
<div class="container">
  {{#unless isFirstPage }}
    <a href="?p={{ subtract page 1 }}" class="btn btn-primary pull-left">Previous Page <i class="glyphicon glyphicon-chevron-left"></i></a>
  {{/unless }}

  {{#unless isLastPage }}
    <a href="?p={{ add page 1 }}" class="btn btn-primary pull-right">Next Page <i class="glyphicon glyphicon-chevron-right"></i></a>
  {{/unless }}
</div>
