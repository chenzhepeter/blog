{{> header }}

<p>
  {{#if user}}​
    {{#ifCond user.name '==' post.name}}
      <span><a class="edit" href="/edit/{{ post.name }}/{{ post.time.day }}/{{ post.title }}">编辑</a>
      </span>
      <span><a class="edit" href="/remove/{{ post.name }}/{{ post.time.day }}/{{ post.title }}">删除</a>
      </span>
    {{/ifCond}}
  {{/if}}
</p>

<p class="info">
  作者：<a href="/u/{{post.name}}">{{ post.name }}</a> | 日期：{{ post.time.minute }} 标签：
    {{#each post.tags}}
      <a class="tag" href="/tags/{{this}}">{{this}}</a>
    {{/each}}
</p>
<p>{{{ post.post }}}</p>
<p class="info">阅读：{{post.pv}} | 评论：{{post.comments.length}}</p>

{{> comment }}
{{> footer }}
