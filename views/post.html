{{> header }}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          <form method="post" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="title">标题：</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" name="title" id="title" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="tag1">标签：</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" name="tag1" id="tag1" />
              </div>
              <div class="col-sm-2">
                <input class="form-control" type="text" name="tag2" id="tag2" />
              </div>
              <div class="col-sm-2">
                <input class="form-control" type="text" name="tag3" id="tag3" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="post">正文：</label>
              <div class="col-sm-6">
                <textarea class="form-control" name="post" rows="20" cols="100"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-2">
                <input class="btn btn-success" type="submit" value="发表" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{> footer }}
